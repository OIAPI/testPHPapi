name: Build ZIP
on:
  push:
    branches: [ "master","siming"]
    
jobs:
  Build:
    runs-on: ubuntu-latest
    name: Spawn Source
    steps:
    - uses: actions/checkout@v2
    - name: Create ZIP file
      run: zip -r OIAPI.zip .
      
    - name: Upload ZIP as artifact
      uses: actions/upload-artifact@v2
      with:
        name: Artifacts
        path: OIAPI.zip
          
  LatestRelease:
    name: Publish
    runs-on: ubuntu-latest
    needs: Build
    permissions:
         contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Update tag
        run: |
          git tag -f V1.0.0.0
          git push -f origin V1.0.0.0
      - name: Download Temp Files
        uses: actions/download-artifact@v4.1.7
        with:
          name: Artifacts
          path: ./bin
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          tag: V1.0.0.0
          name: "Latest Release"
          body: ""
          artifacts: |
            ./bin/*
          allowUpdates: true
          removeArtifacts: true
              
         
  ClearTempArtifacts:
    name: Clear Temp File
    if: always()
    runs-on: ubuntu-latest
    needs:
      - LatestRelease
    permissions:
      actions: write
    steps:
      - uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            Artifacts
